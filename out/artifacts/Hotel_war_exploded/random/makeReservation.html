<html>

	<head>
		<title>makeReservation</title>
 	</head>

	<body>
	<div align="center">
		<h1>Search for your hotel</h1>
		<form name="search" action="reg.jsp" method="get" onsubmit ="return validate_form()">
			<table>
				
				<tr>
					<td>Country</td>
					<td><input name ="fname" placeholder="Country" required></td>
				</tr>

				<tr>
					<td>State</td>
					<td><input name ="fname" placeholder="State" required></td>
				</tr>

				<tr>
					<td>Check-in date</td>
					<td><input type="date" name="check-in" required></td>
				</tr>
				
				<tr>
					<td>Check-out date</td>
					<td><input type="date" name="check-out" required></td>
				</tr>
				
				<tr>
					<td>Room Type</td>
					<td><select name="room_type" required>
  						<option value="twin">Twin</option>
 						 <option value="deluxe">Deluxe</option>
  						<option value="suite">Suite</option>
  						</select>
					</td>
				</tr>
			</table>
			
			<input type="submit" value="Search">
			
		</form>
	</div>
	</body>
</html>
